<div class="modal-header">
    <h3 class="modal-title">Edit Business</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="modalComponent.ok(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.id.$valid && modalComponent.submitted,
                                            'has-error': form.id.$invalid && modalComponent.submitted }">
          <label>Id</label>

          <input type="text" name="id" class="form-control" ng-model="modalComponent.bus.id"
                 required/>
          <p class="help-block" ng-show="form.id.$error.required && vm.submitted">
            An id is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && modalComponent.submitted,
                                            'has-error': form.name.$invalid && modalComponent.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="modalComponent.bus.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A business name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.address.$valid && modalComponent.submitted,
                                            'has-error': form.address.$invalid && modalComponent.submitted }">
          <label>Address</label>

          <input type="text" name="address" class="form-control" ng-model="modalComponent.bus.address"
                 required/>
          <p class="help-block" ng-show="form.address.$error.required && vm.submitted">
            An address name is required
          </p>
        </div>
    
        <button class="btn btn-primary" type="button" ng-click="modalComponent.ok(form)">Save</button>
        <button class="btn btn-danger" type="button" ng-click="modalComponent.remove()">Remove</button>
        <button class="btn btn-warning" type="button" ng-click="modalComponent.cancel()">Cancel</button>
    </form>
</div>
